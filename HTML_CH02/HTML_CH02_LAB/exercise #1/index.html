<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>HTML_CH02_LAB</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
      a {
        background-color: white;
        text-decoration: none;
        font-family: Arial, sans-seif;
        color: black;
      }

      #embeded {
        background-color: #eaeaea;
        color: #000033;
      }

      .new {
        font-style: italic;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <p style="color: white; background-color: green;">Hello</p>
    <p class="examples">above is an example of using inline</p>
    <br>
    <p id="embeded">Hi</p>
    <p class="examples">above is an example of using embeded</p>
    <br>
    <p id="external">Hello</p>
    <p class="examples">above is an example of using external style sheets</p>
    <br>
    <p class="new">Hello</p>
    <p class="examples">above is an example of using embeded that is  bold and italic </p>
    <br>
    <a href="https://google.com/">Hello</a>
    <p class="examples">above is an example of using external style sheet that styles a link</p>


  </body>
</html>
