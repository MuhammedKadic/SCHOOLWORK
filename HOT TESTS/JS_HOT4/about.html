        <li class="nav-item">
          <a class="nav-link" href="about.html">About</a>

  <div class="container" style="display: flex; flex-direction:row">

        <a href="jack" class="wow" title="" id="img/before-1.jpg"><img src="img/before-1.jpg" alt="..." class="img-thumbnail"></a>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
<script type="text/javascript">
  $(document).ready(function() {
    $('.wow').click(function(evt) {
      let gottenid = $(this).attr('id');
      let gottencaption = $(this).attr('href');
      evt.preventDefault();
      $('#holder').effect("bounce", "slow");
      $('#replace').fadeOut(100, function() {
        $('#replace').text(gottencaption).fadeIn();
      });
      $('#holder').attr('src', gottenid);
      // $('#holder').fadeOut(500, function() {

      // })
    });
  });
</script>
