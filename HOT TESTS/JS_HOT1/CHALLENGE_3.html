        return;

        alert('Two can be as bad as one, Its the lonelist number since the number one ');
      } else if (user_input == 3) {
        alert('There is no three.')
      } else {
        alert('The program actually broke because this shouldnt run no matter what ');
      }
    }
  </script>
</head>

<body>

  <input type="submit" name="" value="Submit" onclick="checkSomething()">
