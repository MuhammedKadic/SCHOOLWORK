<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
</head>

<body>
  <p id="result"></p>
  <script type="text/javascript">
    for (i = 1; i <= 100; i++) {
      i += 14;
      if(i < 100){
        document.getElementById('result').innerHTML += i +"<br>";
      }
    }
  </script>
</body>

</html>
