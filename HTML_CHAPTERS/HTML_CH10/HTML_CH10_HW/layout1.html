<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>

  <style media="screen">
    body {
      text-align: center;
    }

    .grid {
      display: grid;
      grid-template-columns: 150px auto 150px;
      grid-template-rows: repeat(3, 100px);
      grid-gap: 1em;
    }

    header,
    aside,
    article,
    footer {
      background: purple;
      padding: 1em;
    }

    header {
      grid-row: 1;
      grid-column: 1 / 4;
    }

    .sidebar-left {
      grid-row: 2;
      grid-column: 1 / 2;
    }

    article {
      grid-row: 2;
      grid-column: 2 / 3;
    }

    .sidebar-right {
      grid-row: 2;
      grid-column: 3 / 4;
    }

    footer {
      grid-row: 3;
      grid-column: 1 / 4;
    }
  </style>
</head>

<body>
  <div class="grid">
    <header>
      Header
    </header>

    <aside class="sidebar-left">
      Left Sidebar
    </aside>

    <article>
      Article
    </article>

    <aside class="sidebar-right">
      Right Sidebar
    </aside>

    <footer>
      Footer
    </footer>
  </div>


</body>

</html>
