<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
  <style media="screen">
    body {
      text-align: center;
    }

    .grid {
      display: grid;
      grid-template-columns: 150px auto 150px;
      grid-template-rows: repeat(3, 100px);
      grid-gap: 1em;
      grid-template-areas: "header header header"
        "sidebar-1 article sidebar-2"
        "footer footer footer";
    }

    header,
    aside,
    article,
    footer {
      background: #ccc;
      padding: 1em;
    }

    header {
      grid-area: header;
    }

    footer {
      grid-area: footer;
    }

    .sidebar-left {
      grid-area: sidebar-1;
    }

    .sidebar-right {
      grid-area: sidebar-2;
    }
  </style>
</head>

<body>
  <div class="grid">
    <header>
      Header
    </header>

    <aside class="sidebar-left">
      Left Sidebar
    </aside>

    <article>
      Article
    </article>

    <aside class="sidebar-right">
      Right Sidebar
    </aside>

    <footer>
      Footer
    </footer>
  </div>

</body>

</html>
