<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>CHAPTER 13 HOMEWORK</title>
  <style media="screen">
    .wrapper {
      margin-right: auto;
      margin-left: auto;
      width: 80%;
    }
  </style>
</head>

<body>
  <div class="wrapper">
    <form class="" action="index.html" method="post">
      <section id="name">
        <h1>NAME:</h1>
        <input type="text" name="email" value="" placeholder="Example: John Doe">
      </section>
      <section id="email">
        <h1>EMAIL:</h1>
        <input type="email" name="email" value="" placeholder="Example: example@gmail.com">
      </section>
      <section id="favorite_types">
        <fieldset>
          <legend>Select Your Favorite Types of Music</legend>
          <input type="checkbox" name="music">POP<br>
          <input type="checkbox" name="music">Classical<br>
          <input type="checkbox" name="music">Rock<br>
          <input type="checkbox" name="music">Folk<br>
          <input type="checkbox" name="music">Rap<br>
          <input type="checkbox" name="music">Other<br>
        </fieldset>
      </section>
      <section id="music_cds">
        <fieldset>
          <legend>Select How often you purcahse music CDS:</legend>
          <input type="checkbox" name="frequency">Wekkly<br>
          <input type="checkbox" name="frequency">A few CDs each year<br>
          <input type="checkbox" name="frequency">Monthly<br>
          <input type="checkbox" name="frequency">Never purchased<br>
        </fieldset>
      </section>
      <section id="select_box">
        <h1>Select the locations you listen to music</h1>
        <select size="3">
          <option value="home">At home</option>
          <option value="car">In the car</option>
          <option value="anywhere">Anywhere (MP3 Player)</option>
        </select>
      </section>
      <section id="text_area">
        <h1>What role does music play in your life</h1>
        <textarea name="name" rows="8" cols="80"></textarea><br>
        <input type="submit" name="" value="">
      </section>
    </form>
  </div>
</body>

</html>
