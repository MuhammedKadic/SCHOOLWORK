<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>TABLE</title>
</head>
<style type="text/css">
  .tg {
    border-collapse: collapse;
    border-spacing: 0;
  }

  .tg td {
    font-family: Arial, sans-serif;
    font-size: 14px;
    padding: 10px 5px;
    border-style: solid;
    border-width: 1px;
    overflow: hidden;
    word-break: normal;
    border-color: black;
  }

  .tg th {
    font-family: Arial, sans-serif;
    font-size: 14px;
    font-weight: normal;
    padding: 10px 5px;
    border-style: solid;
    border-width: 1px;
    overflow: hidden;
    word-break: normal;
    border-color: black;
  }

  .tg .tg-0lax {
    text-align: left;
    vertical-align: top
  }
  tr:nth-child(odd) {
    background-color: yellow;
  }
</style>

<body>
  <table style="width: 50%;" border="3" cellpadding="7">
    <tbody>

      </tr>

      </tr>

      </tr>

    </tbody>
  </table
</body>

</html>
