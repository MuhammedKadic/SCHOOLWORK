\<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
</head>

<body>
  <p id="result"></p>
  <script type="text/javascript">
    var temps = [];

    temps[3] = "92";

      document.getElementById('result').innerHTML += "\'"This"'\ Is the Temperature for day " + i + "<br>" + temps[i] + "<br>";
    }
  </script>
</body>

</html>
