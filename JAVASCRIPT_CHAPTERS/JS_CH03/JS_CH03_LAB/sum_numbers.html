<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Sum of Numbers</title>
  <script>
    do {
      var user_input = prompt("Enter any number to sum from 1 through 100");
      user_input = parseFloat(user_input);
      if (user_input < 1 || user_input > 100) {
        alert("Please enter number between 1 and 100");
        while (user_input < 1 || user_input > 100) {
          user_input = prompt("Enter any number to sum from 1 through 100");
          user_input = parseFloat(user_input);
        }
      }
      var sum = 0;
      for (var i = 1; i <= user_input; i++) {
        sum += i;
      }
      alert("The sum of the numbers 1 through " + user_input + " is " + sum);

      var user_letter = prompt("Do another sum?", "y");
    } while (user_letter == "y");
  </script>
</head>

<body>
  <main>
    <!-- Will show after JavaScript has run -->
    <h1>Thanks for using the Sum of Numbers application!</h1>
  </main>
</body>

</html>
