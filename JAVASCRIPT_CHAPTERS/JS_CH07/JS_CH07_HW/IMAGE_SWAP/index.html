<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
  <style media="screen">
    li {
      display: inline;
    }
  </style>
  <script type="text/javascript">
    var $ = function(id) {
      return document.getElementById(id);
    };

    window.onload = function() {
      var listNode = $("image_list"); // the ul element
      var captionNode = $("caption"); // the h2 element
      var imageNode = $("main_image"); // the main img element

      var imageLinks = listNode.getElementsByTagName("a");

      // process image links
      var i, image, link;
      for (i = 0; i < imageLinks.length; i++) {

        // preload image
        image = new Image();
        image.src = imageLinks[i].getAttribute("href");
        // attach event handler
        imageLinks[i].onclick = function(evt) {
          link = this; // the link that was clicked

          // set new image and caption
          imageNode.src = link.getAttribute("href");
          captionNode.firstChild.nodeValue =
            link.getAttribute("title");

          // cancel the default action of the event
          if (!evt) {
            evt = window.event;
          }
          if (evt.preventDefault) {
            evt.preventDefault();
          } else {
            evt.returnFalse = false;
          }
        };
      }

      // set focus on first image link
      imageLinks[0].focus();
    };
  </script>
</head>

<body>
  <main>
    <h1>Fishing Images</h1>
    <p>Click on an image to enlarge.</p>
    <ul id="image_list">
      <li><a href="images/release.jpg" title="Catch and Release">
          <img src="thumbnails/release.jpg" alt=""></a></li>
      <li><a href="images/deer.jpg" title="Deer at Play">
          <img src="thumbnails/deer.jpg" alt=""></a></li>
      <li><a href="images/hero.jpg" title="The Big One!">
          <img src="thumbnails/hero.jpg" alt=""></a></li>
      <li><a href="images/bison.jpg" title="Grazing Bison">
          <img src="thumbnails/bison.jpg" alt=""></a></li>
    </ul>
    <h2 id="caption">Catch and Release</h2>
    <p><img id="main_image" src="images/release.jpg" alt=""></p>
  </main>

</body>

</html>
