<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
  <script src="http://code.jquery.com/jquery-3.1.1.min.js"></script>
</head>
<script type="text/javascript">
  $(document).ready(function() {
    $('#image_list a').each(function() {
      let swappedImage = new Image();
      swappedImage.src = $(this).attr('href');
    });
    $('#image_list a').click(function(evt) {
      let imageURL = $(this).attr('href');
      $('#main_image').attr('src', imageURL);

      let caption = $(this).attr('title');
      $('#caption').text(caption);

      evt.preventDefault();
    });
    $('li:first-child a').focus();
  });
</script>
<style media="screen">
  li {
    display: inline;
  }
</style>

<body>
  <main>
    <h1>Fishing Images</h1>
    <p>Click on an image ot enlarge.</p>
    <ul id="image_list">
      <li><a href="images/release.jpg" title="Catch and Release"><img src="thumbnails/release.jpg" alt=""></a></li>
      <li><a href="images/deer.jpg" title="Deer to Play"><img src="thumbnails/deer.jpg" alt=""></a></li>
      <li><a href="images/hero.jpg" title="The Big One!"><img src="thumbnails/hero.jpg" alt=""></a></li>
      <li><a href="images/bison.jpg" title="Grazing Bison"><img src="thumbnails/bison.jpg" alt=""></a></li>
    </ul>
    <h2 id="caption">Catch and Release</h2>
    <p><img src="images/release.jpg" id="main_image" alt=""></p>
  </main>
</body>

</html>
