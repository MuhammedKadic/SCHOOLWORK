<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>REGISTER APPLICATION</title>
  <style media="screen">
    #registration_form span {
      color: red;
    }

    body {
      font-family: Verdana, Arial, Helvetica, sans-serif;
      font-size: 100%;
      background-color: white;
      width: 730px;
      margin: 0 auto;
      border: 3px solid blue;
      padding: 0 2em 1em;
    }

    h1 {
      font-size: 150%;
      color: blue;
      margin-bottom: .5em;
    }

    h2 {
      font-size: 120%;
      margin-bottom: .25em;
    }

    label {
      float: left;
      width: 9em;
    }

    input,
    select {
      width: 20em;
      margin-left: 1em;
      margin-bottom: 1em;
    }

    input[type="checkbox"],
    [type="radio"] {
      width: 1em;
    }

    #registration_form span {
      color: red;
    }
  </style>
</head>

<body>
  <main>
    <h1>Register for an Account</h1>
    <form action="register_account.html" method="get" name="registration_form" id="registration_form">
      <label for="email_address">E-Mail:</label>
      <input type="text" name="email_address" id="email_address">
      <span>*</span><br>
      <label for="phone">Mobile Phone:</label>
      <input type="text" name="phone" id="phone">
      <span>*</span><br>
      <label for="country">Country:</label>
      <select name="country" id="country">
        <option value="">Please select a country</option>
        <option>USA</option>
        <option>Canada</option>
        <option>Mexico</option>
      </select>
      <span>*</span><br>

      <label>Contact me by:</label>
      <input type="radio" name="contact" id="text" value="text" checked>Text
      <input type="radio" name="contact" id="email" value="email">Email
      <input type="radio" name="contact" id="none" value="none">Don't contact me<br>
      <label>Terms of Service:</label>
      <input type="checkbox" name="terms" id="terms" value="yes">I accept
      <span>*</span><br>
      <input type="button" id="register" value="Register">
      <input type="button" id="reset_form" value="Reset"><br>
    </form>
  </main>

<script src="register.js" charset="utf-8"></script>
</body>

</html>
